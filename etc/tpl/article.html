
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <link href="{{.Style}}/css/prism.css" rel="stylesheet" />
  <link href="{{.Style}}/css/normalize.css" rel="stylesheet" />
  <link href="{{.Style}}/css/pigger.css" rel="stylesheet" />
  </head>
  <body>
  <div style="padding:1% 5% 1% 5%">
    <section style="padding-top: 20px; padding-bottom: 5px; color: #fff; text-align: center; background-image: linear-gradient(120deg, #224a73, #0d4027);">
      <h1 style="font-size: 2.25rem;"> {{.Title}} </h1>
      <h3 style="font-weight: normal; opacity: 0.7; font-size: 1.15rem;"> {{.Date}} by {{.Author}} </h3>
    </section>
    {{.Body}}
    <script src="{{.Style}}/js/prism.js"></script>
  </div>
  </body>
</html>
